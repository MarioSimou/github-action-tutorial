name: Calculator CI

on:
  push:
    branches:
      - calculator-version

jobs:
  addition:
    name: Addition
    runs-on: ubuntu-20.04
    outputs:
      one: ${{ steps.one.outputs.one }}
      two: ${{ steps.two.outputs.two }}
      three: ${{ steps.three.outputs.three }}
    steps:
      - name: One
        id: one
        run: |
          echo "::set-output name=one::1"

      - name: Two
        id: two
        run: |
          echo "::set-output name=two::2"


      - name: Three
        id: three
        run: |
          echo "::set-output name=three::3"

      - name: Result
        run: |
          result=$(( ${{ steps.one.outputs.one }} + ${{ steps.two.outputs.two }}  +  ${{ steps.three.outputs.three }} ))
          printf "Result: %s\n" $result
  multiply:
    name: Multiply
    runs-on: ubuntu-20.04
    needs: addition
    steps:
      - name: Multiplication
        run: |
          echo "${{ needs.addition.outputs.one }}"